<!DOCTYPE html>
<html>
    <head>
        <title>Estilo de Textos</title>
        <meta charset="utf-8">

        <style type="text/css">
            .negrito{
                /* normal ou bold, 100 até 900*/
                font-weight: bold;
            }
            .italico{
                font-style: italic;
            }
            .formatação{
                /* underline, overline, line-through*/
                text-decoration: line-through;
            }
            .texto{
                font: bold 40px Arial, Helvetica, sans-serif;
            }

        </style>

    </head>

    <body>
        <p class="negrito">Texto Negrito</p>
        <p class="italico">Texto Itálico</p>
        <p class="formatação"> Formatação de Texto </p>


    </body>

</html>
