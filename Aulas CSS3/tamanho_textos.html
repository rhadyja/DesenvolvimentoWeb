<!DOCTYPE html>
<html>
    <head>
        <title>Tamanho de Textos</title>
        <meta charset="utf-8">

        <style type="text/css">
            .texto{
                /*
                px -> tamanho fixo
                % -> tamanho relativo em relação ao tamanho padrao
                em -> tamanho relativo ao container pai (1em é igual ao pai, 2em é o dobro do pai, 0.5em...)*/
                font-size: 1em;
            }
            .texto2{
                font-size: 15px;
            }
            div{
                font-size: 60px;
            }

        </style>

    </head>

    <body>

        <div>
            <p class="texto">Conteúdo 1</p>
            <p class="texto2">Conteúdo 2</p>
        </div>
        
       

    </body>

</html>
